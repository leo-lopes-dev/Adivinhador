<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Adivinhador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Conteúdo -->
    <main>
        <div class="content">
            <h1>Adivinhe o número <a class="secreto">secreto!</a></h1>
            <p><b>Tenho um número secreto entre 1 e 100, você consegue adivinhar que número é esse?</b></p>
            <p><input type="number" id="numero" placeholder="Digite seu número"></p>
            <button onclick="adivinhe()">Clique para adivinhar!</button>
            <section id="resultado">
                <p></p>
            </section>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
